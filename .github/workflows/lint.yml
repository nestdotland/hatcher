name: Lint

on: [push, pull_request]

jobs:
  fmt:
    name: deno fmt

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.3.3

      - name: Check formatting
        run: deno fmt --check

  lint:
    name: deno lint

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2

      - name: Run linter
        run: deno lint --unstable