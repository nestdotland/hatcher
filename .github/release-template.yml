name-template: '$RESOLVED_VERSION'

tag-template: '$RESOLVED_VERSION'

categories:
  - title: 'üöÄ Features'
    labels: 'type: feature'

  - title: 'üêõ Bug Fixes'
    labels: 'type: bugfix'

change-template: '- #$NUMBER $TITLE (@$AUTHOR)'

version-resolver:
  major:
    labels:
      - 'semver: major'

  minor:
    labels:
      - 'semver: minor'

  patch:
    labels:
      - 'semver: patch'

  default: patch

template: |
  
  ## CHANGELOG

  $CHANGES
  
  ## Import
  
  ```js
  import * as hatcher from "https://x.nest.land/hatcher@$RESOLVED_VERSION/mod.ts"
  ```
